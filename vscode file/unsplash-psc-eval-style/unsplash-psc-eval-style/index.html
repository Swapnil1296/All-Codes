<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container{
        display: flex;
        
      }
      #sidebar{
        flex: 2;
        border: 1px solid red;
      }
      #sidebar>div,input{
        margin-top: 30px;
        margin-left: 20px;
      }
      #main{
        flex: 8;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
        border: 1px solid green;
        text-transform: capitalize;
      }
      
    </style>
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top images here only-->
      </div>
    </div>
  </body>
</html>

<script type="module">

  import sidebar from "./components/sidebar.js"
  // console.log(sidebar)


  import  { getData, showData } from "./scripts/main.js";

  // console.log(getData)
 
//  let key="hilMQNCyG1Hi4SCievUMq_vRzrZQb5j1D4prqCR9Dq0"


  let sidebar_div=document.getElementById('sidebar');
  sidebar_div.innerHTML=sidebar();

  let result= await getData("https://api.unsplash.com/photos/?client_id=hilMQNCyG1Hi4SCievUMq_vRzrZQb5j1D4prqCR9Dq0");
  // console.log(result);

  let parent =document.getElementById("main");

  showData(result, parent);

  let input=document.getElementById('searchbar');
  input.addEventListener("keypress", (e) => {
  

    if( e.key==='Enter' ){
      
      let input_value = document.getElementById('searchbar').value;

      localStorage.setItem('searchterm',input_value);

      window.location.href="search.html";

    }

  });



</script>
