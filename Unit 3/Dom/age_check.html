<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter age"/>
    <button onclick="CheckAge()">Check Age</button>
    <h1></h1>
</body>
</html>

<script>
    function CheckAge(){
        var age= document.querySelector("input").value;
        console.log(age)
        if(age>18){
            document.querySelector("h1").textContent="You can drive"
        }
        if(age<18){
            document.querySelector("h1").textContent="You can not drive"
        }
        else{
            
            document.querySelector("h1").textContent="Just enough to  drive"
            }
    }
</script>
