<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeh1()">Change H1</button>
        <button onclick="changeh3()">Change H3</button>
        <button onclick="changeh5()">Change H5</button>
        <button onclick="changegreen()">Change Green</button>
        <button onclick="changered()">Change Red</button>
        <button onclick="changeblue()">Change Blue</button>
        
    </body>
</html>
<script>
    function changeh1(){
        document.querySelector("h1").style.color="red"
    }
    function changeh3(){
       var c= document.querySelectorAll("h3");
       for(var i=0; i<c.length; i++){
           c[i].style.color="green"
       }
    }
       function changeh5(){
       var c= document.querySelectorAll("h5");
       for(var i=0; i<c.length; i++){
           c[i].style.color="blue"
       }
    }
    function changegreen(){
        var c= document.getElementsByClassName("green");
       for(var i=0; i<c.length; i++){
           c[i].style.color="green"
       }
    }
    function changered(){
        var c= document.getElementsByClassName("red");
       for(var i=0; i<c.length; i++){
           c[i].style.color="red"
       }
    }
    function changeblue(){
        var c= document.getElementsByClassName("blue");
       for(var i=0; i<c.length; i++){
           c[i].style.color="blue"
       }
    }
    
</script>
